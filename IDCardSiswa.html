<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ID Card Siswa</title>
</head>
<body style="text-align:center; font-family:Arial; background:#E6F2FF;">

  <h2>Cek ID Card Siswa</h2>
  <div id="hasil"></div>

  <script>
    // Ambil parameter dari URL (?nis=...)
    const params = new URLSearchParams(window.location.search);
    const nis = params.get("nis");

    // Link ke opensheet (sheet ID kamu + nama sheet "ID CARD")
    const sheetURL = "https://opensheet.elk.sh/1LWHkjnO6BZ-QC9CjxEStDiqklgQ_ZYSfoVgLtokf3PM/ID%20CARD";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        console.log("Data dari sheet:", data); // debug
        const siswa = data.find(s => s.NIS === nis);

        const hasilDiv = document.getElementById("hasil");

        if (siswa) {
          hasilDiv.innerHTML = `
            <h3>Siswa berikut merupakan siswa JR EDUCATION</h3>
            <p><b>Nama:</b> ${siswa.NAMA}</p>
            <p><b>Sekolah:</b> ${siswa.SEKOLAH}</p>
            <p><b>NIS:</b> ${siswa.NIS}</p>
            <img src="${siswa.FOTO}" alt="Foto Siswa" style="width:150px; border:2px solid #333;">
          `;
        } else {
          hasilDiv.innerHTML = "<p style='color:red'>Data siswa tidak ditemukan</p>";
        }
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById("hasil").innerHTML = "<p style='color:red'>Terjadi kesalahan saat mengambil data</p>";
      });
  </script>
</body>
</html>
