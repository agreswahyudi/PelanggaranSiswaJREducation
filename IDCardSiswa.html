<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek ID Card Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #e3f2fd;
    }
    .card {
      display: inline-block;
      padding: 20px;
      border: 2px solid #0d47a1;
      border-radius: 10px;
      background: white;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .valid {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
    .invalid {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Cek ID Card Siswa</h2>
  <input type="text" id="nisInput" placeholder="Masukkan NIS siswa...">
  <button onclick="cekIDCard()">Cek</button>

  <div id="result"></div>

  <script>
    const SHEET_ID = "1LWHkjnO6BZ-QC9CjxEStDiqklgQ_ZYSFoVgLtokf3PM"; 
    const SHEET_NAME = "IDCard"; // tab baru untuk data ID Card
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

    async function cekIDCard() {
      const nis = document.getElementById('nisInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!nis) {
        resultDiv.innerHTML = '<p>Mohon masukkan NIS siswa.</p>';
        return;
      }

      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        // Cari siswa berdasarkan NIS
        const siswa = data.find(r => r['NIS'] === nis);

        if (siswa) {
          resultDiv.innerHTML = `
            <div class="card">
              <h3>${siswa['Nama Siswa']}</h3>
              <p>NIS: ${siswa['NIS']}</p>
              <p class="valid">${siswa['Status']}</p>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `<p class="invalid">Data siswa dengan NIS ${nis} tidak ditemukan.</p>`;
        }

      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = '<p>Terjadi kesalahan saat mengambil data.</p>';
      }
    }
  </script>
</body>
</html>
