<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ID Card Siswa JR EDUCATION</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }
    .card {
      background: #fff;
      color: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    .card h2 {
      margin-bottom: 15px;
      font-weight: 700;
      color: #1e3c72;
    }
    .info {
      text-align: left;
      margin-top: 15px;
    }
    .info p {
      margin: 6px 0;
      font-size: 16px;
    }
    .info b {
      color: #1e3c72;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="hasil">
    <p>⏳ Sedang memuat data siswa...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nis = params.get("nis");

    const sheetURL = "https://opensheet.elk.sh/1LWHkjnO6BZ-QC9CjxEStDiqklgQ_ZYSFoVgLtokf3PM/IDCard";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const siswa = data.find(s => (s.NIS || "").replace(/\D/g, "") === (nis || "").replace(/\D/g, ""));
        const hasilDiv = document.getElementById("hasil");

        if (siswa) {
          hasilDiv.innerHTML = `
            <div class="card">
              <h2>Siswa berikut merupakan siswa JR EDUCATION</h2>
              <div class="info">
                <p><b>Nama:</b> ${siswa.NAMA}</p>
                <p><b>NIS:</b> ${siswa.NIS}</p>
                <p><b>Sekolah:</b> ${siswa.SEKOLAH || "-"}</p>
              </div>
            </div>
          `;
        } else {
          hasilDiv.innerHTML = "<div class='card'><h2>❌ Data siswa tidak ditemukan</h2></div>";
        }
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById("hasil").innerHTML = "<div class='card'><h2>⚠️ Terjadi kesalahan saat mengambil data</h2></div>";
      });
  </script>
</body>
</html>
