<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ID Card Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      text-align: center;
      margin-top: 50px;
    }
    .card {
      display: inline-block;
      padding: 20px;
      border: 2px solid #0077cc;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    img {
      margin-top: 15px;
      width: 150px;
      border-radius: 8px;
      border: 2px solid #0077cc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Siswa berikut merupakan siswa JR Education</h2>
    <p id="nis"></p>
    <img id="foto" src="" alt="Foto Siswa">
  </div>

  <script>
    // Ambil parameter NIS dari URL
    const params = new URLSearchParams(window.location.search);
    const nis = params.get("nis");
    document.getElementById("nis").innerText = "NIS: " + nis;

    // Link JSON dari Google Sheet via opensheet
    const sheetURL = "https://opensheet.elk.sh/1LWHkjnO6BZ-QC9CjxEStDiqklgQ_ZYSfoVgLtokf3PM/ID%20CARD";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        // Cari siswa sesuai NIS
        const siswa = data.find(s => s.NIS === nis);
        if (siswa) {
          document.getElementById("foto").src = siswa.FOTO;
        } else {
          document.getElementById("foto").alt = "Data siswa tidak ditemukan";
        }
      })
      .catch(err => {
        document.getElementById("foto").alt = "Gagal memuat foto";
        console.error(err);
      });
  </script>
</body>
</html>
